---
version: '3'
services:
  homeassistant:
    container_name: homeassistant
    image: ghcr.io/home-assistant/home-assistant:stable
    volumes:
      - ./ha:/config
      - /etc/localtime:/etc/localtime:ro
      - /run/dbus:/run/dbus:ro
    devices:
      - /dev/ttyUSB0:/dev/ttyUSB0
    restart: unless-stopped
    privileged: true
    network_mode: host
  esphome:
    container_name: esphome
    image: ghcr.io/esphome/esphome
    volumes:
      - ./esphome:/config
      - /etc/localtime:/etc/localtime:ro
    restart: always
    privileged: true
    network_mode: host
  wyze-bridge:
    image: mrlt8/wyze-bridge:latest
    container_name: wyze-bridge
    restart: unless-stopped
    ports:
      # Web UI
      - 5000:5000
      # RTMP
      - 1935:1935
      # RTSP
      - 8554:8554
      # HLS
      - 8888:8888
    environment:
      - WYZE_EMAIL=myemail@gmail.com
      - WYZE_PASSWORD=mypassword
      - IGNORE_OFFLINE=true
      - QUALITY=SD30
      - SNAPSHOT=RTSP
      - LOG_LEVEL=debug
