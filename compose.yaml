---
version: "3"
services:
  homeassistant:
    container_name: homeassistant
    image: ghcr.io/linuxserver/homeassistant:version-2023.8.1
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
    volumes:
      - ./ha:/config
      - /etc/localtime:/etc/localtime:ro
      - /run/dbus:/run/dbus:ro
      - /dev/ttyUSB0:/dev/ttyUSB0
      - /dev/ttyUSB1:/dev/ttyUSB1
    devices:
      - /dev/ttyUSB0:/dev/ttyUSB0
      - /dev/ttyUSB1:/dev/ttyUSB1
    restart: unless-stopped
    privileged: true
    network_mode: host
  esphome:
    container_name: esphome
    image: ghcr.io/esphome/esphome
    volumes:
      - ./esphome:/config
      - /etc/localtime:/etc/localtime:ro
    restart: always
    privileged: true
    network_mode: host
  code-server:
    image: lscr.io/linuxserver/code-server:4.11.0-ls156
    container_name: code-server
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - DEFAULT_WORKSPACE=/config/workspace
      - HASS_SERVER=http://192.168.1.143:8123
      - HASS_TOKEN=${HASS_TOKEN}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ./ha:/config/workspace
      - ./vscode/data:/config/data
      - ./vscode/extensions:/config/extensions
      - ./vscode/.config:/config/.config
    ports:
      - 8443:8443
    restart: unless-stopped
    privileged: true
    # Node-RED
  nodered:
    container_name: nodered
    image: nodered/node-red
    ports:
      - 1880:1880
    volumes:
      # Local path where all Node-RED config will be stored.
      - ./node-red:/data
      - /etc/localtime:/etc/localtime:ro
    depends_on:
      - homeassistant
    restart: unless-stopped
    user: ${PUID}:${PGID}
    network_mode: host
  wyze-bridge:
    image: mrlt8/wyze-bridge:latest
    container_name: wyze-bridge
    restart: unless-stopped
    network_mode: host
    ports:
      # Web UI
      - 5000:5000
      # RTMP
      - 1935:1935
      # RTSP
      - 8554:8554
      # HLS
      - 8888:8888
    environment:
      - WYZE_EMAIL=ncwilde43@gmail.com
      - WYZE_PASSWORD=${WYZE_PASSWORD}
      - TOTP_KEY=${TOTP_KEY}
      - IGNORE_OFFLINE=true
      - QUALITY=SD30
      - SNAPSHOT=RTSP
      - LOG_LEVEL=debug
