title: Living Room
icon: mdi:sofa
path: "living-room"
cards:
  - type: 'custom:button-card'
    template: chip_back
    variables:
      ulm_chip_back_path: home

  - type: vertical-stack
    cards:
      - type: 'custom:button-card'
        template: card_title
        name: Living Room
      - type: 'custom:button-card'
        template: card_title
        label: "Devices"
      - type: 'custom:button-card'
        template: card_generic_swap
        entity: media_player.lg_webos_tv_91b9
        variables:
          ulm_card_generic_swap_name: TV
          ulm_card_generic_swap_icon: mdi:television
      - type: "custom:button-card"
        template: card_media_player
        entity: media_player.man_cave
        variables:
          ulm_card_media_player_name : Apple TV
          ulm_card_media_player_power_button: true
          ulm_card_media_player_enable_controls: true
      - type: "custom:button-card"
        template: card_media_player
        entity: media_player.living_room_chromecast
        variables:
          ulm_card_media_player_name : Chromecast
          ulm_card_media_player_power_button: true
          ulm_card_media_player_enable_controls: true

  - type: vertical-stack
    cards:
      - type: 'custom:button-card'
        template: card_title
        label: "Sensors"

      - type: horizontal-stack
        cards:
          - type: 'custom:button-card'
            template: card_binary_sensor
            variables:
              ulm_card_binary_sensor_icon: mdi:window-closed
              ulm_show_last_changed: false
              ulm_card_binary_sensor_name: Window
            entity: binary_sensor.sensor_opening
