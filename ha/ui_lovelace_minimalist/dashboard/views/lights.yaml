title: "Lights"
path: lights
icon: "mdi:lightbulb"
cards:
  - type: 'custom:button-card'
    template: chip_back
    variables:
      ulm_chip_back_path: home

  - type: vertical-stack
    cards:
      - type: 'custom:button-card'
        template: card_title
        name: Lights
      - type: 'custom:button-card'
        template: card_title
        name: Backyard
      - type: horizontal-stack
        cards:
          - type: "custom:button-card"
            template: card_light
            entity: light.gazebo_lights
            variables:
              ulm_card_light_force_background_color: true
          - type: "custom:button-card"
            template: card_light
            entity: light.backyard_landscape_lights
            variables:
              ulm_card_light_force_background_color: true
              ulm_card_light_name: Landscape Lights
      - type: horizontal-stack
        cards:
          - type: "custom:button-card"
            template: card_light
            entity: light.backyard_light
            variables:
              ulm_card_light_force_background_color: true
          - type: "custom:button-card"
            template: card_light
            entity: light.window_lights
            variables:
              ulm_card_light_force_background_color: true
      - type: horizontal-stack
        cards:
          - type: "custom:button-card"
            template: card_light
            entity: light.side_door_light
            variables:
              ulm_card_light_force_background_color: true
  - type: vertical-stack
    cards:
      - type: 'custom:button-card'
        template: card_title
        name: Frontyard
      - type: horizontal-stack
        cards:
          - type: "custom:button-card"
            template: card_light
            entity: light.porch_light
            variables:
              ulm_card_light_force_background_color: true
          - type: "custom:button-card"
            template: card_light
            entity: light.driveway_light
            variables:
              ulm_card_light_force_background_color: true
      - type: horizontal-stack
        cards:
          - type: "custom:button-card"
            template: card_light
            entity: light.frontyard_landscape_lights
            variables:
              ulm_card_light_force_background_color: true
              ulm_card_light_name: Landscape Lights
