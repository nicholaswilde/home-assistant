title: "Home"
path: "home"
cards:
  - type: "custom:button-card"
    template: "card_esh_welcome"
    triggers_update: "input_boolean.minimalist_dropdown"
    variables:
      ulm_card_esh_welcome_collapse: input_boolean.minimalist_dropdown
      ulm_weather: "weather.openweathermap"
      entity_1:
        nav: "frontyard"
        icon: "mdi:bathtub"
        name: "Front"
        color: "blue"
      entity_2:
        nav: "backyard"
        icon: "mdi:robot-mower"
        name: "Back"
        color: "purple"
      entity_3:
        nav: "lights"
        icon: "mdi:lightbulb"
        name: "Lights"
        color: "yellow"
      entity_4:
        nav: "security"
        icon: "mdi:shield"
        name: Secure
        color: "green"
      entity_5:
        nav: "network"
        icon: "mdi:flask"
        name: Lab
        color: "red"

  - type: horizontal-stack
    cards:
      - type: 'custom:button-card'
        template: card_person
        variables:
          ulm_card_person_entity: person.nicholas
          ulm_card_person_use_entity_picture: true
          ulm_card_person_zone1: zone.work
      - type: 'custom:button-card'
        template: card_person
        variables:
          ulm_card_person_entity: person.cynthia
          ulm_card_person_use_entity_picture: true
          ulm_card_person_zone1: zone.work
  - type: horizontal-stack
    cards:
      - type: 'custom:button-card'
        template: card_person
        variables:
          ulm_card_person_entity: person.patty
          ulm_card_person_use_entity_picture: true
      - type: 'custom:button-card'
        template: card_person
        variables:
          ulm_card_person_entity: person.tim
          ulm_card_person_use_entity_picture: true

  - type: 'custom:button-card'
    template: card_title
    name: Rooms

  - type: horizontal-stack
    cards:
      - type: 'custom:button-card'
        template:
          - card_esh_room
          - yellow_on
        name: Master Bathroom
        entity: light.master_bathroom_fan
        icon: mdi:bathtub
        tap_action:
          action: navigate
          navigation_path: 'master-bathroom'
        variables:
          - ulm_custom_card_esh_room_light_entity: light.master_bathroom_fan
          - ulm_card_light_enable_popup: true
        label: '[[[ return states["sensor.openweathermap_temperature"].state + "째F" ]]]'
      - type: 'custom:button-card'
        template:
          - card_esh_room
          - yellow_on
        name: Kitchen
        entity: light.cabinet_lights
        icon: mdi:knife
        tap_action:
          action: navigate
          navigation_path: 'kitchen'
        variables:
          - ulm_custom_card_esh_room_light_entity: light.master_bathroom_fan
        label: '[[[ return states["sensor.kitchen_leak_sensor_temperature"].state + "째F" ]]]'
  - type: horizontal-stack
    cards:
      - type: 'custom:button-card'
        template:
          - card_esh_room
          - yellow_on
        name: Living Room
        entity: light.group_lights
        icon: mdi:sofa
        tap_action:
          action: navigate
          navigation_path: 'living-room'
        label: '[[[ return states["sensor.sensor_temperature"].state + "째F" ]]]'
      - type: 'custom:button-card'
        template:
          - card_esh_room
          - yellow_on
        name: Master Bedroom
        entity: light.nick_s_sconce
        icon: mdi:bed-king
        tap_action:
          action: navigate
          navigation_path: 'master-bedroom'
        variables:
          - ulm_custom_card_esh_room_light_entity: light.nick_s_sconce
        label: '[[[ return states["sensor.openweathermap_temperature"].state + "째F" ]]]'
