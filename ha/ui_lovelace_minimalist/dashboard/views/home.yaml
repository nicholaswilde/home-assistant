title: "Home"
path: "home"
icon: mdi:home
cards:
  - type: "custom:button-card"
    template: "card_esh_welcome"
    triggers_update: "input_boolean.minimalist_dropdown"
    variables:
      ulm_card_esh_welcome_collapse: input_boolean.minimalist_dropdown
      ulm_weather: "weather.openweathermap"
      entity_1:
        nav: "downstairs"
        icon: "mdi:stairs-down"
        name: "Down"
        color: "blue"
      entity_2:
        nav: "upstairs"
        icon: "mdi:stairs-up"
        name: "Up"
        color: "purple"
      entity_3:
        nav: "lights"
        icon: "mdi:lightbulb"
        name: "Lights"
        color: "yellow"
      entity_4:
        nav: "security"
        icon: "mdi:shield"
        name: Secure
        color: "green"
      entity_5:
        nav: "network"
        icon: "mdi:flask"
        name: Lab
        color: "red"
  - type: vertical-stack
    cards:
      - type: horizontal-stack
        cards:
          - type: 'custom:button-card'
            template: card_person
            variables:
              ulm_card_person_entity: person.nicholas
              ulm_card_person_use_entity_picture: true
              ulm_card_person_zone1: zone.work
          - type: 'custom:button-card'
            template: card_person
            variables:
              ulm_card_person_entity: person.cynthia
              ulm_card_person_use_entity_picture: true
              ulm_card_person_zone1: zone.work
      - type: horizontal-stack
        cards:
          - type: 'custom:button-card'
            template: card_person
            variables:
              ulm_card_person_entity: person.patty
              ulm_card_person_use_entity_picture: true
          - type: 'custom:button-card'
            template: card_person
            variables:
              ulm_card_person_entity: person.tim
              ulm_card_person_use_entity_picture: true
  - type: vertical-stack
    cards:
      - type: 'custom:button-card'
        template: card_title
        name: Downstairs
      - type: horizontal-stack
        cards:
          - type: 'custom:button-card'
            template:
              - card_esh_room
              - yellow_on
            name: Kitchen
            entity: light.cabinet_lights
            icon: mdi:silverware
            color: auto
            tap_action:
              action: navigate
              navigation_path: 'kitchen'
            variables:
              ulm_custom_card_esh_room_light_entity: light.cabinet_lights
            label: '[[[ return states["sensor.kitchen_leak_sensor_temperature"].state + "°F" ]]]'
          - type: 'custom:button-card'
            template:
              - card_esh_room
              - green_on
            name: Family Room
            entity: light.lomi_light
            icon: mdi:sofa
            tap_action:
              action: navigate
              navigation_path: 'family-room'
            label: '[[[ return states["sensor.sensor_temperature"].state + "°F" ]]]'

      - type: horizontal-stack
        cards:
          - type: 'custom:button-card'
            template:
              - card_esh_room
              - yellow_on
            name: Living Room
            entity: light.group_lights
            icon: mdi:sofa
            tap_action:
              action: navigate
              navigation_path: 'living-room'
            label: '[[[ return states["sensor.sensor_temperature"].state + "°F" ]]]'
          - type: 'custom:button-card'
            template:
              - card_esh_room
              - green_on
            name: Entryway
            entity: lock.front_door_lock
            icon: mdi:door
            tap_action:
              action: navigate
              navigation_path: 'entryway'
            variables:
              ulm_custom_card_esh_room_light_entity: light.hallway_light
            label: '[[[ return states["sensor.sensor_temperature"].state + "°F" ]]]'
      - type: horizontal-stack
        cards:
          - type: 'custom:button-card'
            template:
              - card_esh_room
              - green_on
            name: Office
            entity: sensor.hl_2270dw_status
            icon: mdi:printer
            color: auto
            tap_action:
              action: navigate
              navigation_path: 'office'
            label: '[[[ return states["sensor.kitchen_leak_sensor_temperature"].state + "°F" ]]]'
          - type: 'custom:button-card'
            template:
              - card_esh_room
              - green_on
            name: Garage
            entity: cover.garage_door_opener
            icon: mdi:garage
            tap_action:
              action: navigate
              navigation_path: 'garage'
            label: '[[[ return states["sensor.sensor_temperature"].state + "°F" ]]]'

  - type: vertical-stack
    cards:
      - type: 'custom:button-card'
        template: card_title
        name: Upstairs
      - type: horizontal-stack
        cards:
          - type: 'custom:button-card'
            template:
              - card_esh_room
              - yellow_on
            name: Master Bedroom
            entity: light.sconce_group
            icon: mdi:bed-king
            tap_action:
              action: navigate
              navigation_path: 'master-bedroom'
            variables:
              ulm_custom_card_esh_room_light_entity: light.sconce_group
            label: '[[[ return states["sensor.upstairs_thermostat_temperature"].state + "°F" ]]]'

  - type: vertical-stack
    cards:
      - type: 'custom:button-card'
        template: card_title
        name: Outside
      - type: horizontal-stack
        cards:
          - type: 'custom:button-card'
            template:
              - card_esh_room
              - yellow_on
            name: Frontyard
            entity: light.frontyard_lights
            icon: mdi:watering-can
            tap_action:
              action: navigate
              navigation_path: 'frontyard'
            variables:
              ulm_custom_card_esh_room_light_entity: light.frontyard_lights
            label: '[[[ return states["sensor.openweathermap_temperature"].state + "°F" ]]]'
          - type: 'custom:button-card'
            template:
              - card_esh_room
              - yellow_on
            name: Backyard
            entity: light.backyard_lights
            icon: mdi:robot-mower
            tap_action:
              action: navigate
              navigation_path: 'backyard'
            variables:
              ulm_custom_card_esh_room_light_entity: light.backyard_lights
            label: '[[[ return states["sensor.openweathermap_temperature"].state + "°F" ]]]'
  - type: vertical-stack
    cards:
      - type: custom:button-card
        template:
          - custom_card_paddy_waste_collection
        entity: sensor.96_gallon_cart_service_green_waste