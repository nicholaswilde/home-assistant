title: "Security"
path: security
icon: "mdi:shield"
cards:
  - type: 'custom:button-card'
    template: chip_back
    variables:
      ulm_chip_back_path: home
  - type: vertical-stack
    cards:
      - type: 'custom:button-card'
        template: card_title
        name: Security
      - type: 'custom:button-card'
        template: 
          - custom_card_binary_sensor
        variables:
          ulm_custom_card_binary_sensor: true
          ulm_custom_card_binary_sensor_icon: mdi:shield
          ulm_custom_card_binary_sensor_name: Secure
          ulm_custom_card_binary_sensor_color: red
          ulm_custom_card_binary_sensor_force_background_color: true
        entity: binary_sensor.security_group
      - type: 'custom:button-card'
        template: card_title
        label: "Doors"
      
      - type: horizontal-stack
        cards:
          - type: 'custom:button-card'
            template:
              - red_open
              - green_closed
              - icon_info_bg
            name: Garage
            entity: cover.garage_door_opener
            state:
              - id: 'closed'
                value: 'closed'
                icon: mdi:garage
                label: 'Closed'
              - id: 'open'
                value: 'open'
                icon: mdi:garage
                label: 'Open'
          - type: "custom:button-card"
            entity: lock.front_door_lock
            template: "custom_card_eraycetinay_lock"
            name: "Front"
            variables:
              ulm_custom_card_eraycetinay_lock_tap_control: true
              ulm_custom_card_eraycetinay_lock_battery_level: sensor.front_door_battery
            triggers_update:
              - "sensor.front_door_battery"


  - type: vertical-stack
    cards:
      - type: 'custom:button-card'
        template: card_title
        label: "Windows"

      - type: horizontal-stack
        cards:
          - type: 'custom:button-card'
            template: custom_card_window_secure
            name: Kitchen North
            entity: binary_sensor.lumi_lumi_sensor_magnet_aq2_opening_2

          - type: 'custom:button-card'
            template: custom_card_window_secure
            name: Kitchen South
            entity: binary_sensor.lumi_lumi_sensor_magnet_aq2_opening
      - type: horizontal-stack
        cards:
          - type: 'custom:button-card'
            template: custom_card_window_secure
            entity: binary_sensor.lumi_lumi_sensor_magnet_aq2_opening_3
            name: Breakfast Nook
          - type: 'custom:button-card'
            template: custom_card_window_secure
            name: Living Room
            entity: binary_sensor.sensor_opening
  - type: vertical-stack
    cards:
      - type: 'custom:button-card'
        template: card_title
        label: "Smoke Alarms"

      - type: horizontal-stack
        cards:
          - type: 'custom:button-card'
            template: custom_card_smoke_detector
            name: M Bedroom
            entity: binary_sensor.nest_protect_master_bedroom_smoke_status
          - type: 'custom:button-card'
            template: custom_card_smoke_detector
            name: J Bedroom
            entity: binary_sensor.nest_protect_bedroom_smoke_status
      - type: horizontal-stack
        cards:
          - type: 'custom:button-card'
            template: custom_card_smoke_detector
            name: Upstairs
            entity: binary_sensor.nest_protect_hallway_smoke_status_2
          - type: 'custom:button-card'
            template: custom_card_smoke_detector
            name: Downstairs
            entity: binary_sensor.nest_protect_hallway_smoke_status