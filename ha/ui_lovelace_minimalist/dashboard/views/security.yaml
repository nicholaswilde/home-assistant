title: "Security"
path: security
icon: "mdi:shield"
cards:
  - type: 'custom:button-card'
    template: chip_back
    variables:
      ulm_chip_back_path: home
  - type: vertical-stack
    cards:
      - type: 'custom:button-card'
        template: card_title
        name: Security
      - type: 'custom:button-card'
        template: 
          - custom_card_binary_sensor
        variables:
          ulm_custom_card_binary_sensor: true
          ulm_custom_card_binary_sensor_icon: mdi:shield
          ulm_custom_card_binary_sensor_name: Secure
          ulm_custom_card_binary_sensor_color: red
          ulm_custom_card_binary_sensor_force_background_color: true
        entity: binary_sensor.security_group
      - type: 'custom:button-card'
        template: card_title
        label: "Devices"
      
      - type: horizontal-stack
        cards:
          - type: "custom:button-card"
            template: 
              - card_cover
            entity: cover.garage_door_opener
            variables:
              ulm_card_cover_color: "red"
              ulm_card_cover_enable_popup: true
              ulm_card_cover_name: Garage Door
          - type: "custom:button-card"
            entity: lock.front_door_lock
            template: "custom_card_eraycetinay_lock"
            name: "Front Door"
            variables:
              ulm_custom_card_eraycetinay_lock_tap_control: true
              ulm_custom_card_eraycetinay_lock_battery_level: sensor.front_door_battery
            triggers_update:
              - "sensor.front_door_battery"

  - type: vertical-stack
    cards:
      - type: 'custom:button-card'
        template: card_title
        label: "Sensors"

      - type: horizontal-stack
        cards:
          - type: 'custom:button-card'
            template: card_binary_sensor
            variables:
              ulm_card_binary_sensor_icon: mdi:window-closed
              ulm_show_last_changed: false
              ulm_card_binary_sensor_name: Kitchen Window North
            entity: binary_sensor.lumi_lumi_sensor_magnet_aq2_opening_2

          - type: 'custom:button-card'
            template: card_binary_sensor
            variables:
              ulm_card_binary_sensor_icon: mdi:window-closed
              ulm_show_last_changed: false
              ulm_card_binary_sensor_name: Kitchen Window South
            entity: binary_sensor.lumi_lumi_sensor_magnet_aq2_opening
      - type: horizontal-stack
        cards:
          - type: 'custom:button-card'
            template:
              - green_closed
              - card_binary_sensor
            variables:
              ulm_card_binary_sensor_icon: mdi:window-closed
              ulm_show_last_changed: false
              ulm_card_binary_sensor_name: Nook Window
            entity: binary_sensor.lumi_lumi_sensor_magnet_aq2_opening_3
          - type: 'custom:button-card'
            template: card_binary_sensor
            variables:
              ulm_card_binary_sensor_icon: mdi:window-closed
              ulm_show_last_changed: false
              ulm_card_binary_sensor_name: Living Room Window
            entity: binary_sensor.sensor_opening
