title: "Entryway"
path: entryway
icon: "mdi:door"
cards:
  - type: 'custom:button-card'
    template: chip_back
    variables:
      ulm_chip_back_path: home

  - type: vertical-stack
    cards:
      
      - type: 'custom:button-card'
        template: card_title
        name: Entryway   
      - type: horizontal-stack
        cards:
          - type: 'custom:button-card'
            template: card_graph
            entity: sensor.downstairs_temperature
            variables:
              ulm_card_graph_color: "var(--google-red)"
              ulm_card_graph_name: Temperature
              ulm_card_graph_entity: sensor.downstairs_temperature
              ulm_card_graph_type: fill
              ulm_card_graph_hours: 24
      - type: 'custom:button-card'
        template: card_title
        label: "Lights"
      - type: horizontal-stack
        cards: 
          - type: "custom:button-card"
            template: card_light
            entity: light.hallway_light
            variables:
              ulm_card_light_force_background_color: true

  - type: vertical-stack
    cards:
      - type: 'custom:button-card'
        template: card_title
        label: "Devices"
      - type: "custom:button-card"
        template: "custom_card_nik_door"
        entity: lock.front_door_lock
        variables:
          ulm_custom_card_entity_1_name: "Front Door"
          ulm_custom_card_entity_1_lock: lock.front_door_lock
          ulm_custom_card_entity_1_lock_battery: sensor.front_door_battery

