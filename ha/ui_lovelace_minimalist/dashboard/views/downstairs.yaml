title: "Downstairs" 
path: "downstairs" 
icon: "mdi:stairs-down"
cards: 
  - type: 'custom:button-card' 
    template: chip_back 
    variables: 
      ulm_chip_back_path: home 

  - type: 'custom:button-card' 
    template: card_title 
    name: Downstairs

  - type: horizontal-stack
    cards:
      - type: 'custom:button-card'
        template: card_graph
        entity: sensor.downstairs_temperature
        variables:
          ulm_card_graph_color: "var(--google-blue)"
          ulm_card_graph_name: Temperature
          ulm_card_graph_entity: sensor.downstairs_temperature
          ulm_card_graph_type: fill
          ulm_card_graph_hours: 24
      - type: 'custom:button-card'
        template: card_graph
        entity: sensor.downstairs_humidity
        variables:
          ulm_card_graph_color: "var(--google-red)"
          ulm_card_graph_name: Humidity
          ulm_card_graph_entity: sensor.downstairs_humidity
          ulm_card_graph_type: fill
          ulm_card_graph_hours: 24

  - type: 'custom:button-card' 
    template: card_title 
    label: "Lights" 

  - type: 'custom:button-card' 
    template: card_title 
    label: "Devices" 

  - type: horizontal-stack
    cards:
    - type: "custom:button-card"
      template: card_thermostat
      entity: climate.downstairs
      variables:
        ulm_card_thermostat_name: Thermostat
        ulm_card_thermostat_enable_collapse: true
        ulm_card_thermostat_enable_controls: true
        ulm_card_thermostat_enable_hvac_modes: true
        ulm_card_thermostat_enable_popup: true
    - type: "custom:button-card"
      template: card_vacuum
      entity: vacuum.eufemia

  - type: 'custom:button-card' 
    template: card_title 
    label: "Sensors"
